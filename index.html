<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="app_container">
      <div class="card">
        <div class="card-body">

          <form>
            <div class="form-group">
              <label for="text-field">Enter your text or URL</label>
              <input type="text" class="qrTxt" id="text-field" placeholder="Enter text or URL"/>
            </div>
            </form>
            <img src="" alt="" id="qrImg">
            <p id="para"></p>
            <button type="submit" class="btn btn-primary" onclick="getQrcode()">Generate QR Code</button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
